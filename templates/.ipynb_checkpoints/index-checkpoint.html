<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forecast Form</title>
</head>
<body>
    <h1>Enter Year and Month for Forecast</h1>
    <form method="post">
        <label for="year">Year (e.g., 2024):</label>
        <input type="number" id="year" name="year" required><br><br>
        
        <label for="month">Month (e.g., Jan):</label>
        <input type="text" id="month" name="month" required><br><br>
        
        <input type="submit" value="Get Forecast">
    </form>
</body>
</html>
